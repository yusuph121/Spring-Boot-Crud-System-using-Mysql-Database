<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Employee Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">

</head>
<body>
	
<div class="container my-2">
<h1>Employee List</h1>
<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

	 <table border="1" class="table table-striped table-responsie-md">
	      <thead>
	          <tr>
	              <th>Employee First Name</th>
	              <th>Employee Last Name</th>
	              <th>Employee Email</th>
	              <th>Employee Update</th>
	              <th>Employee Delete</th>
	          </tr>
	      </thead>
	      <tbody>
	          <tr th:each ="employee : ${listEmployee}">
	               <td th:text ="${employee.firstName}"></td>
	               <td th:text ="${employee.lastName}"></td>
	               <td th:text ="${employee.email}"></td>
	               <td> <a th:href="@{/updateEmp/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
	               <td> <a th:href="@{/deleteEmp/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
	         </tr>
	      </tbody>
	 </table> 


</div>
</body>
</html>
